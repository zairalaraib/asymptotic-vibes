<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clap to Change Song â€” AR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #camera {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .ar-panel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(380px, 90vw);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 28px;
      padding: 32px 28px;
      text-align: center;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 40px 80px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.12);
    }

    .ar-panel.bump { animation: bump 0.4s ease; }

    @keyframes bump {
      0%   { transform: translate(-50%, -50%) scale(1); }
      30%  { transform: translate(-50%, -50%) scale(1.04); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .song-num {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      margin-bottom: 18px;
    }

    .album-art {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .album-art.spin {
      animation: spinIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes spinIn {
      0%   { transform: rotate(-15deg) scale(0.8); opacity: 0.5; }
      100% { transform: rotate(0deg) scale(1); opacity: 1; }
    }

    .song-title {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }

    .song-artist {
      font-size: 14px;
      color: rgba(255,255,255,0.55);
      margin-bottom: 24px;
    }

    #visualizer {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
    }

    .controls {
      pointer-events: all;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .play-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s;
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }

    .play-btn:hover  { transform: scale(1.08); }
    .play-btn:active { transform: scale(0.95); }

    .skip-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.7);
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      pointer-events: all;
    }

    .skip-btn:hover { background: rgba(255,255,255,0.15); }

    .clap-badge {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 40px;
      padding: 10px 22px;
      font-size: 15px;
      color: #fff;
      font-weight: 600;
      white-space: nowrap;
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
      opacity: 0;
    }

    .clap-badge.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }

    .ripple {
      position: fixed;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      pointer-events: none;
      animation: rippleOut 0.8s ease-out forwards;
    }

    @keyframes rippleOut {
      0%   { width: 0; height: 0; opacity: 0.9; }
      100% { width: 300px; height: 300px; opacity: 0; }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp 1.2s ease-out forwards;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120px) scale(0); opacity: 0; }
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      z-index: 100;
    }

    #start-screen h1 {
      font-size: 32px;
      color: #fff;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    #start-screen p {
      color: rgba(255,255,255,0.5);
      font-size: 15px;
      text-align: center;
      max-width: 280px;
      line-height: 1.6;
    }

    #start-btn {
      padding: 14px 32px;
      border-radius: 40px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s;
      box-shadow: 0 4px 30px rgba(255,255,255,0.25);
    }

    #start-btn:hover { transform: scale(1.04); }

    .big-emoji { font-size: 64px; }

    .sens-row {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 40px;
      padding: 10px 18px;
      pointer-events: all;
    }

    .sens-row label {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #sens-slider {
      -webkit-appearance: none;
      width: 90px;
      height: 4px;
      border-radius: 4px;
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    #sens-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .mic-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      transition: background 0.1s;
    }

    .mic-dot.loud { background: #f87171; }

    .level-bar-wrap {
      width: 70px;
      height: 4px;
      background: rgba(255,255,255,0.12);
      border-radius: 4px;
      overflow: hidden;
    }

    #level-bar {
      height: 100%;
      width: 0%;
      background: #4ade80;
      border-radius: 4px;
      transition: width 0.05s linear, background 0.1s;
    }

    #level-bar.hot { background: #f87171; }
  </style>
</head>
<body>

<div id="start-screen">
  <div class="big-emoji">ğŸ‘</div>
  <h1>Clap to Switch Songs</h1>
  <p>Clap or snap to change the song.<br>Works even while music is playing.</p>
  <button id="start-btn">Enable Camera &amp; Mic</button>
</div>

<video id="camera" autoplay muted playsinline></video>

<div id="overlay">
  <div class="ar-panel" id="panel">
    <div class="song-num" id="song-num">1 / 6</div>
    <div class="album-art" id="album-art">ğŸµ</div>
    <div class="song-title" id="song-title">Loadingâ€¦</div>
    <div class="song-artist" id="song-artist">â€”</div>
    <canvas id="visualizer"></canvas>
    <div class="controls">
      <button class="skip-btn" id="prev-btn">â®</button>
      <button class="play-btn" id="play-btn">â–¶</button>
      <button class="skip-btn" id="next-btn">â­</button>
    </div>
  </div>
  <div class="clap-badge" id="clap-badge">ğŸ‘ Clap detected!</div>
</div>

<div class="sens-row">
  <div class="mic-dot" id="mic-dot"></div>
  <div class="level-bar-wrap"><div id="level-bar"></div></div>
  <label>Sensitivity</label>
  <input type="range" id="sens-slider" min="1" max="10" value="5" step="1" />
</div>

<script>
  // â”€â”€â”€ Playlist â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const SONGS = [
    {
      title: "Stateside",
      artist: "Zara Larsson & PinkPantheress",
      emoji: "ğŸ’«", color: "#db2877",
      query: "Stateside Zara Larsson PinkPantheress"
    },
    {
      title: "Stargirl Interlude",
      artist: "The Weeknd & Lana Del Rey",
      emoji: "â­", color: "#7c3aed",
      query: "Stargirl Interlude The Weeknd Lana Del Rey"
    },
    {
      title: "Phantom",
      artist: "esdeekid & Rico Ace",
      emoji: "ğŸ‘»", color: "#334155",
      albumId: "1821500129"
    },
    {
      title: "I Took a Pill in Ibiza",
      artist: "Mike Posner",
      emoji: "ğŸ–ï¸", color: "#0369a1",
      query: "I Took a Pill in Ibiza Mike Posner"
    },
    {
      title: "Welcome to St. Tropez",
      artist: "DJ Antoine feat. Kalenna",
      emoji: "â›µ", color: "#0891b2",
      albumId: "1491723734"
    },
    {
      title: "ComÃ« N Go",
      artist: "â€”",
      emoji: "ğŸ¶", color: "#65a30d",
      songId: "1830346719"
    },
  ];

  // â”€â”€â”€ Audio state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let audioCtx = null;
  let isPlaying = false;
  let currentSongIdx = 0;
  const audioEls = SONGS.map(() => null);
  let currentAudio = null;

  function ensureAudioCtx() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();
  }

  // â”€â”€â”€ iTunes preview loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadPreviews() {
    await Promise.all(SONGS.map(async (song, idx) => {
      try {
        let url, pick;
        if (song.songId) {
          url  = `https://itunes.apple.com/lookup?id=${song.songId}`;
          pick = r => r.previewUrl;
        } else if (song.albumId) {
          url  = `https://itunes.apple.com/lookup?id=${song.albumId}&entity=song`;
          pick = r => r.previewUrl && r.wrapperType === "track";
        } else {
          url  = `https://itunes.apple.com/search?entity=song&limit=3&country=US&term=${encodeURIComponent(song.query)}`;
          pick = r => r.previewUrl && r.wrapperType === "track";
        }
        const data = await (await fetch(url)).json();
        const hit  = data.results?.find(pick);
        if (hit) {
          if (song.artist === "â€”" && hit.artistName) song.artist = hit.artistName;
          const el = new Audio(hit.previewUrl);
          el.volume = 0.85;
          el.addEventListener("ended", () => { el.currentTime = 0; el.play(); });
          audioEls[idx] = el;
        }
      } catch (_) {}
    }));
  }

  function stopAll() {
    if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; currentAudio = null; }
    isPlaying = false;
  }

  function playSong(idx) {
    stopAll();
    ensureAudioCtx();
    const el = audioEls[idx];
    if (el) { el.currentTime = 0; el.play().catch(() => {}); currentAudio = el; }
    isPlaying = true;
  }

  // â”€â”€â”€ Clap / snap detection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let analyser = null;
  let timeBuf  = null;
  let prevPeak = 0;
  let lastClapTime = 0;

  async function setupMic() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
    const source = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    analyser.smoothingTimeConstant = 0.1;
    source.connect(analyser);
    timeBuf = new Uint8Array(analyser.fftSize);
  }

  function detectClap() {
    if (!analyser) return;
    analyser.getByteTimeDomainData(timeBuf);

    let peak = 0;
    for (let i = 0; i < timeBuf.length; i++) {
      const v = Math.abs(timeBuf[i] - 128);
      if (v > peak) peak = v;
    }

    // level meter
    document.getElementById("level-bar").style.width = Math.min(100, (peak / 128) * 100) + "%";
    document.getElementById("level-bar").classList.toggle("hot", peak > 80);
    document.getElementById("mic-dot").classList.toggle("loud", peak > 30);

    // transient: sudden sharp rise above recent level
    const rise = peak - prevPeak;
    prevPeak = peak * 0.6; // fast decay so we catch the next one cleanly

    const sens = parseInt(document.getElementById("sens-slider").value, 10);
    const threshold = 55 - sens * 4; // sens 1 â†’ 51  sens 10 â†’ 15

    const now = Date.now();
    if (rise > threshold && peak > 20 && now - lastClapTime > 800) {
      lastClapTime = now;
      onTrigger();
    }
  }

  // â”€â”€â”€ UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function updateUI(idx) {
    const song = SONGS[idx];
    document.getElementById("song-num").textContent   = `${idx + 1} / ${SONGS.length}`;
    document.getElementById("song-title").textContent = song.title;
    document.getElementById("song-artist").textContent = song.artist;
    const art = document.getElementById("album-art");
    art.textContent = song.emoji;
    art.style.background = song.color + "55";
    art.style.boxShadow  = `0 12px 40px ${song.color}66`;
    art.classList.remove("spin");
    void art.offsetWidth;
    art.classList.add("spin");
  }

  function showBadge() {
    const b = document.getElementById("clap-badge");
    b.classList.add("show");
    setTimeout(() => b.classList.remove("show"), 1800);
  }

  function bumpPanel() {
    const p = document.getElementById("panel");
    p.classList.remove("bump");
    void p.offsetWidth;
    p.classList.add("bump");
  }

  function spawnRipple() {
    const r = document.createElement("div");
    r.className = "ripple";
    r.style.cssText = "left:50%;top:50%;transform:translate(-50%,-50%)";
    document.getElementById("overlay").appendChild(r);
    setTimeout(() => r.remove(), 900);
  }

  function spawnParticles() {
    const color = SONGS[currentSongIdx].color;
    for (let i = 0; i < 10; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      const size = 6 + Math.random() * 10;
      p.style.cssText = `width:${size}px;height:${size}px;background:${color};` +
        `left:${25 + Math.random() * 50}vw;top:${35 + Math.random() * 30}vh;` +
        `animation-delay:${Math.random() * 0.3}s`;
      document.getElementById("overlay").appendChild(p);
      setTimeout(() => p.remove(), 1500);
    }
  }

  function onTrigger() {
    currentSongIdx = (currentSongIdx + 1) % SONGS.length;
    updateUI(currentSongIdx);
    showBadge();
    bumpPanel();
    spawnRipple();
    spawnParticles();
    if (isPlaying) playSong(currentSongIdx);
  }

  function togglePlay() {
    ensureAudioCtx();
    if (isPlaying) {
      stopAll();
      document.getElementById("play-btn").textContent = "â–¶";
    } else {
      playSong(currentSongIdx);
      document.getElementById("play-btn").textContent = "â¸";
    }
  }

  // â”€â”€â”€ Visualizer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const canvas = document.getElementById("visualizer");
  const ctx2d  = canvas.getContext("2d");
  let freqBuf  = null;

  function drawVisualizer() {
    requestAnimationFrame(drawVisualizer);
    const W = canvas.offsetWidth, H = canvas.offsetHeight;
    canvas.width = W; canvas.height = H;
    ctx2d.clearRect(0, 0, W, H);

    if (!analyser) {
      for (let i = 0; i < 20; i++) {
        const h = 3 + Math.sin(Date.now() / 400 + i) * 3;
        ctx2d.fillStyle = "rgba(255,255,255,0.15)";
        ctx2d.beginPath();
        ctx2d.roundRect((W / 20) * i + 2, H / 2 - h / 2, W / 20 - 4, h, 2);
        ctx2d.fill();
      }
      return;
    }

    if (!freqBuf) freqBuf = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(freqBuf);
    const bars = 24, barW = W / bars - 2;
    const color = SONGS[currentSongIdx].color;
    for (let i = 0; i < bars; i++) {
      const val  = freqBuf[Math.floor((i / bars) * freqBuf.length / 4)] / 255;
      const barH = Math.max(3, val * H);
      const alpha = 0.4 + val * 0.6;
      ctx2d.fillStyle = color + Math.floor(alpha * 255).toString(16).padStart(2, "0");
      ctx2d.beginPath();
      ctx2d.roundRect(i * (barW + 2), H - barH, barW, barH, 2);
      ctx2d.fill();
    }
  }

  // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById("start-btn").addEventListener("click", async () => {
    try {
      ensureAudioCtx();
      const cam = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      document.getElementById("camera").srcObject = cam;
      await setupMic();
      document.getElementById("start-screen").style.display = "none";
      updateUI(0);
      loadPreviews();
      setInterval(detectClap, 30);
      drawVisualizer();
    } catch (err) {
      alert("Could not access camera/mic: " + err.message);
    }
  });

  document.getElementById("play-btn").addEventListener("click", togglePlay);

  document.getElementById("next-btn").addEventListener("click", () => {
    currentSongIdx = (currentSongIdx + 1) % SONGS.length;
    updateUI(currentSongIdx);
    if (isPlaying) playSong(currentSongIdx);
  });

  document.getElementById("prev-btn").addEventListener("click", () => {
    currentSongIdx = (currentSongIdx - 1 + SONGS.length) % SONGS.length;
    updateUI(currentSongIdx);
    if (isPlaying) playSong(currentSongIdx);
  });
</script>
</body>
</html>
